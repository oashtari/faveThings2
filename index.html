<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
      <h1>Favorite Things</h1>
        <p class="lead">Tell Omid and Rachel about your favorite things!</p>
      </div>
      <div>
        <form id="questions">

          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">What is your favorite animal?</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">What is your favorite food?</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="drink">What is your favorite drink?</label>
            <input id="drink" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-cust">Submit</button><br>

        </form>
      </div>

      <div>
      </p>Here are your favorite things: <span id="response"></span>.</p>
      <ul id="list">

      </ul>
      </div>
    </div>


  </body>
</html>
